                      <mstyle displaystyle="true" scriptlevel="0">
                        <mrow data-mjx-texclass="ORD">
                          <mtable rowspacing=".5em" columnspacing="1em" displaystyle="true">
                            <mtr>
                              <mtd>
                                <msubsup>
                                  <mi>&#x3C1;</mi>
                                  <mrow data-mjx-texclass="ORD">
                                    <mn>0</mn>
                                    <mo>,</mo>
                                    <mi>s</mi>
                                  </mrow>
                                  <mi>f</mi>
                                </msubsup>
                              </mtd>
                            </mtr>
                          </mtable>
                        </mrow>
                      </mstyle>
                    </math> = </span>
                  <input type="text" class="form-control" name="p0sf" id="p0sf" value="1500.0">
                </div>
                <label for="p0sf" class="form-label">physical density of the solid matrix</label>
              </li>
              <li class="nav-item">
                <div class="input-group input-group-sm mb-2">
                  <span class="input-group-text w-25"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
                    <mstyle displaystyle="true" scriptlevel="0">
                      <mrow data-mjx-texclass="ORD">
                        <mtable rowspacing=".5em" columnspacing="1em" displaystyle="true">
                          <mtr>
                            <mtd>
                              <msubsup>
                                <mi>&#x3C1;</mi>
                                <mrow data-mjx-texclass="ORD">
                                  <mn>0</mn>
                                  <mo>,</mo>
                                  <mn>1</mn>
                                </mrow>
                                <mi>f</mi>
                              </msubsup>
                            </mtd>
                          </mtr>
                        </mtable>
                      </mrow>
                    </mstyle>
                  </math> = </span>
                  <input type="text" class="form-control" name="p0lf" id="p0lf" value="1000.0">
                </div>
                <label for="p0lf" class="form-label">physical density of the liquid</label>
              </li>
              <li class="nav-item">
                <div class="input-group input-group-sm mb-2">
                  <span class="input-group-text w-25"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
                    <mstyle displaystyle="true" scriptlevel="0">

                                <mrow data-mjx-texclass="ORD">

                                </mrow>
                              </msub>
                            </mtd>
                          </mtr>
                        </mtable>
                      </mrow>
                    </mstyle>
                  </math> = </span>
                  <input type="text" class="form-control" name="cp1" id="cp1" value="2100.0">
                </div>
                <label for="cp1" class="form-label">fast longitudinal wave propagation velocity </label>
              </li>
              <li class="nav-item">
                <div class="input-group input-group-sm mb-2">
                  <span class="input-group-text w-25"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
                    <mstyle displaystyle="true" scriptlevel="0">
                      <mrow data-mjx-texclass="ORD">
                        <mtable rowspacing=".5em" columnspacing="1em" displaystyle="true">
                          <mtr>
                            <mtd>
                              <msub>
                                <mi>c</mi>
                                <mrow data-mjx-texclass="ORD">
                                  <mi>p</mi>
                                  <mn>2</mn>
                                </mrow>
                              </msub>
                            </mtd>
                          </mtr>
                        </mtable>
                      </mrow>
                    </mstyle>
                  </math> = </span>
                  <input type="text" class="form-control" name="cp2" id="cp2" value="500.0">
                </div>
                <label for="cp2" class="form-label">a slow longitudinal wave propagation velocity</label>
              </li>
              <li class="nav-item">
                <div class="input-group input-group-sm mb-2">
                  <span class="input-group-text w-25"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
                    <mstyle displaystyle="true" scriptlevel="0">
                      <mrow data-mjx-texclass="ORD">

                                </mrow>

                    </mstyle>

                <label for="cs" class="form-label">shear wave propagation velocity</label>
                
              </li>
              <li class="nav-item">
                <div class="input-group input-group-sm mb-2">
                  <span class="input-group-text w-25"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
                    <mstyle displaystyle="true" scriptlevel="0">
                      <mrow data-mjx-texclass="ORD">

                                </mrow>
                              </msub>
                            </mtd>
                          </mtr>
                        </mtable>
                      </mrow>
                    </mstyle>
                  </math> = </span>
                  <input type="text" class="form-control" name="d0" id="d0" value="0.2">
                </div>
                <label for="cs" class="form-label">porosity</label>
              </li>
            </ul>
