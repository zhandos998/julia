<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <!--  ρ₀sf_porous = 1500.0
              ρ₀lf_porous = 1000.0
              cp₁_porous = 2100.0
              cp₂_porous = 500.0
              cs_porous = 1400.0
              d₀_porous = 0.2     -->
        <form id="form">
          {% csrf_token %}
          <div class="mx-3">

            <h4 class="d-flex mb-1 text-muted">
              <span>INPUTS</span>
            </h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <div class="input-group mb-3">
                  <span class="input-group-text w-25">ρ₀sf = </span>
                  <input type="text" class="form-control" name="p0sf" id="p0sf" value="1500.0">
                </div>
              </li>
              <li class="nav-item">
                <div class="input-group mb-3">
                  <span class="input-group-text w-25">ρ₀lf = </span>
                  <input type="text" class="form-control" name="p0lf" id="p0lf" value="1000.0">
                </div>
              </li>
              <li class="nav-item">
                <div class="input-group mb-3">
                  <span class="input-group-text w-25">cp₁ = </span>
                  <input type="text" class="form-control" name="cp1" id="cp1" value="2100.0">
                </div>
              </li>
              <li class="nav-item">
                <div class="input-group mb-3">
                  <span class="input-group-text w-25">cp₂ = </span>
                  <input type="text" class="form-control" name="cp2" id="cp2" value="500.0">
                </div>
              </li>
              <li class="nav-item">
                <div class="input-group mb-3">
                  <span class="input-group-text w-25">cs = </span>
                  <input type="text" class="form-control" name="cs" id="cs" value="1400.0">
                </div>
              </li>
              <li class="nav-item">
                <div class="input-group mb-3">
                  <span class="input-group-text w-25">d₀ = </span>
                  <input type="text" class="form-control" name="d0" id="d0" value="0.2">
                </div>
              </li>
              <li class="nav-item">
                <div class="input-group mb-3">
                  <span class="input-group-text w-25">F = </span>
                  <input type="text" class="form-control" name="f" id="f" value="exp(-(2*π* f₀ * (t-t₀))^2.0/γ^2)*sin(2.0 * π * f₀ * (t-t₀))">
                </div>
              </li>
            </ul>
          </div>
        </form>
        <div class="input-group mb-3 px-3">
          <button class="form-control" onclick="submit()">Start FDM</button>
        </div>
        
        <h4 class="d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>LOGS</span>
        </h4>
        <pre id = 'log' class="p-3">

        </pre>
        
      </div>
    </nav>
    

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button type="button" class="btn btn-sm btn-outline-secondary" onclick="generate_video()">
            <!-- <span data-feather="calendar"></span> -->
              Generate video
          </button>
        </div>
      </div>

      
      <!-- width="640"
      height="264" -->
      
    <video width="640" height="360" controls>

        <source src="/app/scripts/output_video.mp4" type="video/mp4" />

      </video>

      <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->

      <h2>Computation Results</h2>
      <div class="table-responsive">
        <div class="row">
          <div class="col-3">
            <select id="data_path" class="form-select h-100" multiple onchange="view_data()">
              {% for data_file in data_files %}
                <option value="{{data_folder_path}}\{{data_file}}">{{data_file}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-9">
            <table id="myTable" class="table table-bordered table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">x1</th>
                  <th scope="col">x2</th>
                  <th scope="col">u</th>
                  <th scope="col">v</th>
                  <th scope="col">sigma11</th>
                  <th scope="col">sigma12</th>
                  <th scope="col">sigma22</th>
                  <th scope="col">p</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
            <div class="pager" id="tablesorterpager">
              <form>
                  <img src="https://bps.atu.kz/img/first.png" class="first"/>
                  <img src="https://bps.atu.kz/img/prev.png" class="prev"/>
                  <span class="pagedisplay" data-pager-output-filtered="{startRow:input} &ndash; {endRow} / {filteredRows} of {totalRows} total rows"></span>
                  <img src="https://bps.atu.kz/img/next.png" class="next"/>
                  <img src="https://bps.atu.kz/img/last.png" class="last"/>
                  <select class="pagesize">
                      <option selected="selected" value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="all">Все</option>
                  </select>
              </form>
          </div>
          </div>
        </div>
      </div>
    </main>

</div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="js/jquery.tablesorter.js"></script>
    <script src="js/jquery.tablesorter.widgets.js"></script>
    <script src="js/jquery.tablesorter.pager.js"></script>
    
<script>
  $(function() {
      // $("#myTable1").tablesorter();
      var $table1 = $('#myTable'),
          pagerOption = {
              container: $("#tablesorterpager"),
              output: '{startRow} - {endRow} / {filteredRows} ({totalRows})',
              removeRows: false,
              cssGoto: '.gotoPage'
          };

      $table1.tablesorter({
              theme: 'blue',
              showProcessing: true,
              widthFixed: true,
              widgets: ['zebra', 'filter', 'scroller']
          }).tablesorterPager(pagerOption);
  });
</script>
